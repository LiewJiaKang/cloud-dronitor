services:
  - type: web
    name: cloud-dronitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///data/dronitor.db

databases:
  - name: dronitor-db
    plan: free 